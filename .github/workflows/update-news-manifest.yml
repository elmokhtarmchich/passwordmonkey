name: Update News Manifest

on:
  push:
    paths:
      - 'news/*.html'
      - '!news/index.html'

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Update news manifest
        run: npm run update-manifest

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/news-manifest.json
          git diff --staged --quiet || git commit -m "chore(news): update manifest"
          git push